<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- normarlize css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- lenis (Smooth Scroll) -->
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  <!-- AOS 라이브러리 불러오기-->
  <!-- ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
  <!-- fullPage js -->
  <script src="./js/lib/jquery.fullpage.js"></script>
  <link rel="stylesheet" href="./css/jquery.fullpage.css">
  <!-- 외부 파일 -->
  <link rel="stylesheet" href="./css/onitsukaCss.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <script src="./js/onitsukaScript.js"></script>
  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aboreto&family=Abril+Fatface&family=Pragati+Narrow:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Onitsuka Tiger Korea</title>
  <style>

  </style>
</head>

<body>
  <div class="main-container">
    <section class="height_full"></section>
    <section class="events_vid_box">
      <div class="events_vid_container">
        <video loop autoplay muted playsinline poster="">
          <source src="/onitsukatiger_images/oni_videos/denivita_wide_45sec_1920_1080.mp4" type="video/mp4">
          해당 브라우저는 동영상을 지원하지 않습니다.
        </video>
        <div class="content">
          <span>자세히 보기</span>
        </div>
      </div>
    </section>
    <section id="events_items">
      <div id="items_wrapper">
        <div class="product">
          <a href="#none">
            <video loop autoplay muted playsinline poster="">
              <source src="/onitsukatiger_images/oni_tiger_videos/video_card_2.mp4" type="video/mp4">
              해당 브라우저는 동영상을 지원하지 않습니다.
            </video>
          </a>
        </div>
        <div class="product card">
          <a href="https://www.onitsukatiger.com/jp/ja-jp/product/hmr-peak-g-tx/1183a809_001.html" target="_blank">
            <img src="/onitsukatiger_images/item_detail_pics/hmr_peak_bk_1.jpg" alt="">
            <div class="product_text_box">
              <span class="onitsuka_tiger">ONITSUKA TIGER</span>
              <span class="product_name">HMR PEAK G-TX</span>
              <!-- <span class="product_price">286,000</span> -->
            </div>
            <div class="watch_more show_on_hover">
              <button class="btn btn_for_more" type="button">
                <span>자세히 보기</span>
              </button>
            </div>
          </a>
        </div>
        <div class="product card">
          <a href="https://www.onitsukatiger.com/jp/ja-jp/product/hmr-peak-g-tx/1183a809_202.html" target="_blank">
            <img src="/onitsukatiger_images/item_detail_pics/hmr_peak_br_1.jpg" alt="">
            <div class="product_text_box">
              <span class="onitsuka_tiger">ONITSUKA TIGER</span>
              <span class="product_name">HMR PEAK G-TX</span>
              <!-- <span class="product_price">286,000</span> -->
            </div>
            <div class="watch_more show_on_hover">
              <button class="btn btn_for_more" type="button">
                <span>자세히 보기</span>
              </button>
            </div>
          </a>
        </div>
        <div class="product card">
          <a href="https://www.onitsukatiger.com/jp/ja-jp/product/mexico-66-sd/1183b955_020.html" target="_blank">
            <img src="/onitsukatiger_images/item_detail_pics/mexico_silver_1.jpg" alt="">
            <div class="product_text_box">
              <span class="onitsuka_tiger">ONITSUKA TIGER</span>
              <span class="product_name">MEXICO 66 SD</span>
              <!-- <span class="product_price">154,000</span> -->
            </div>
            <div class="watch_more show_on_hover">
              <button class="btn btn_for_more" type="button">
                <span>자세히 보기</span>
              </button>
            </div>
          </a>
        </div>
      </div>
    </section>
    <section class="gradient_box"></section>
    <!-- <section class="height_full"></section> -->
    <!-- To Top 버튼 -->
    <div id="toTopBtn" class="to-top-btn" role="button" aria-label="Scroll to top">
      <img src="onitsukatiger_images/oni_logo/oni_icon_nobg.png" alt="To Top" class="to-top-img">
    </div>
  </div>
</body>

</html>
